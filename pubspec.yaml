name: iris_chat
description: End-to-end encrypted chat app using Nostr Double Ratchet protocol.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Immutable State
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^17.1.0

  # Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^10.0.0
  path_provider: ^2.1.5
  sqflite: ^2.3.3

  # UI
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1

  # QR Codes
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.2.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  path: ^1.9.0
  bech32: ^0.2.2
  crypto: ^3.0.3
  cryptography: ^2.7.0
  file_picker: ^10.3.2

  # Networking
  web_socket_channel: ^3.0.1
  connectivity_plus: ^7.0.0
  http: ^1.2.2

  # Nostr
  nostr: ^1.5.0
  launch_at_startup: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.11.0
  freezed: ^3.2.3
  json_serializable: ^6.11.2

  # Testing
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

  # App Icons & Splash
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/app_icon_adaptive.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

# Splash Screen Configuration
flutter_native_splash:
  color: "#000000"
  image: "assets/icons/app_icon.png"
  color_dark: "#000000"
  image_dark: "assets/icons/app_icon.png"
  android_12:
    color: "#000000"
    icon_background_color: "#000000"
    image: "assets/icons/app_icon.png"
    color_dark: "#000000"
    icon_background_color_dark: "#000000"
    image_dark: "assets/icons/app_icon.png"
  ios: true
  android: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

